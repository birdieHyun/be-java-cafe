<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">

<head th:replace="fragment/header :: head"></head>

<body>
<nav th:replace="fragment/nav :: navbar"></nav>

<div th:replace="fragment/nav :: subnav"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" th:method="put" th:object="${article}">
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" th:placeholder="${article.writer}" th:readonly="edit eq 1 ? 'readonly': true" th:value="${article.writer}"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:placeholder="${article.title}" th:value="${article.title}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control" th:placeholder="${article.contents}" th:text="${article.contents}"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right" th:href="@{/qna/update_article/{articleId}(articleId=${article.id})}">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragment/footer :: footer"></div>

</body>
</html>
