<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header :: head"></head>

<body>
<nav th:replace="fragment/nav :: navbar"></nav>

<div th:replace="fragment/nav :: subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../images/80-text.png">
                        </a>
                        <div class="media-body" th:object="${user}">
                            <h4 class="media-heading">
                                <td th:text="${user.name}"></td>
                            </h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span
                                        class="glyphicon glyphicon-envelope"></span>&nbsp;
                                    <td th:text="${user.email}"></td>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment/footer :: footer"></div>


</body>
</html>
