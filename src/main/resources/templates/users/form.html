<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">

<head th:replace="fragment/header :: head"></head>

<body>
<nav th:replace="fragment/nav :: navbar"></nav>

<div th:replace="fragment/nav :: subnav"></div>

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users/create" th:object="${user}">

              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input th:errorclass="field-error" class="form-control" id="userId" name="userId" placeholder="User ID" th:value="${user.userId}">

                  <div class="field-error" th:errors="${user.userId}">
                      <p>아이디 오류</p>
                  </div>
              </div>

              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input th:errorclass="field-error" type="password" class="form-control" id="password" name="password" placeholder="Password">

                  <div class="field-error" th:errors="${user.password}">
                      <p>비밀번호 오류</p>
                  </div>

              </div>

              <div class="form-group">
                  <label for="name">이름</label>
                  <input th:errorclass="field-error" class="form-control" id="name" name="name" placeholder="Name" th:value="${user.name}">

                  <div class="field-error" th:errors="${user.name}">
                      <p>이름 오류</p>
                  </div>
              </div>

              <div class="form-group">
                  <label for="email">이메일</label>

                  <input th:errorclass="field-error" type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${user.email}">
                  <div class="field-error" th:errors="${user.email}">
                      <p>이메일 오류</p>
                  </div>
              </div>

              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragment/footer :: footer"></div>
	</body>
</html>
