<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">

<head th:replace="fragment/header :: head">

</head>

<body>
<nav th:replace="fragment/nav :: navbar"></nav>

<div th:replace="fragment/nav :: subnav"></div>

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users/process_login" th:object="${user}">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>

                  <input type="text" id="userId" th:field="*{userId}" th:errorclass="field-error" class="form-control" name="userId" placeholder="User ID">

                  <div class="field-error" th:errors="${user.userId}">
                      <p>아이디 오류</p>
                  </div>

              </div>

              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" th:errorclass="field-error" >
                  <div class="field-error" th:errors="${user.password}">
                      <p>비밀번호 오류</p>
                  </div>
              </div>

              <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragment/footer :: footer"></div>

	</body>
</html>
